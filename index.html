<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 id="title">Tic-Tac-Toe</h1>
        <div id="player-turn">
                <div class="player-one">
                    <div class="pfp"></div>
                    <input type="text" class="player-title" value="Shrut" id="player-title-one">
                </div>
                <div class="player-turn">
                    <h2 class="player-turn-title">Player 1's turn</h2>
                </div>
                <div class="player-two">
                    <div class="pfp"></div>
                    <input type="text" class="player-title" value="Oksana" id="player-title-two">
                </div>
        </div>
        <button class="restart">Restart Game</button>
    </div> 
</body>
</html>
