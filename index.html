<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Edu+TAS+Beginner:wght@400..700&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 id="title">Tic-Tac-Toe</h1>
        <div id="player-turn">
                <div class="player-one">
                    <div class="pfp">X</div>
                    <input type="text" class="player-title" value="Shrut" id="player-title-one">
                </div>
                <div class="player-turn">
                    <h2 class="player-turn-title">Player 1's turn</h2>
                </div>
                <div class="player-two">
                    <div class="pfp">O</div>
                    <input type="text" class="player-title" value="Oksana" id="player-title-two">
                </div>
        </div>
        <button class="restart">Restart Game</button>
    </div> 
</body>
</html>
